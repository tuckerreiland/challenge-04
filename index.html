<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would you like to play a game?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="start">
        <h1>play a game, win a prize!</h1>
        <button id="start-game">Start Game</button>
        <button id="hiscores">hiscores</button>
    </section>
    <section id="game">
        <h2 id="question"> </h2>
        <ol id="answers">
        </ol>
     </section>
     <section id="user-score-submit">
        <label id="initials-label" for="initials-entry">Enter your initials:</label>
        <input id="initials-entry" type="text" name="text">
        <div id="submit-btn">Submit!</div>
     </section>
    <aside id="hiscores-board">
        <h2>hi-scores</h2>
        <ol id="highscores-list">
        </ol>
    </aside>
    <script src="script.js"></script>
</body>
</html>
